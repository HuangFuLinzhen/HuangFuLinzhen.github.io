<h2 id="c实现"><a href="#c实现" class="headerlink" title="c实现"></a>c实现</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include &lt;stdio.h&gt;</span></span><br><span class="line"><span class="comment">#include &lt;string.h&gt;</span></span><br><span class="line"><span class="comment">#include &lt;malloc.h&gt;</span></span><br><span class="line">//求next数组</span><br><span class="line">int* getnext(char* part) &#123;</span><br><span class="line">	//初始化一个part长度大小的int型的数组next</span><br><span class="line">	int* next = NULL;</span><br><span class="line">	next = (int*)malloc(sizeof(int) * (int)strlen(part));</span><br><span class="line">	</span><br><span class="line">	int i = 1;</span><br><span class="line">	int j = 0;</span><br><span class="line">	next[1] = 0;</span><br><span class="line">	next[0] = -1;</span><br><span class="line">	<span class="keyword">while</span> (i &lt; strlen(part) - 1) &#123;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (j == -1 || part[i] == part[j]) &#123;</span><br><span class="line">			next[++i] = ++j;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> j = next[j];</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="built_in">return</span> next;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int kmp(char* s, char* part, int* next) &#123;</span><br><span class="line">	</span><br><span class="line">	int i = 0;</span><br><span class="line">	int j = 0;</span><br><span class="line">	<span class="keyword">while</span> (i &lt; strlen(s)) &#123;</span><br><span class="line">		//s串和part串当前指针相等</span><br><span class="line">		<span class="keyword">if</span> (s[i] == part[j]) &#123;</span><br><span class="line">			i++;</span><br><span class="line">			j++;</span><br><span class="line">		&#125;</span><br><span class="line">		//s串和part串当前指针不相等，根据next数组回溯part串</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			j = next[j];</span><br><span class="line">			//j != -1 时代表有next[j]个最大相同前后缀,，part串回溯到j处，i不变</span><br><span class="line">			//j == -1代表第一个就不相同，j归零， i取下一位。</span><br><span class="line">			<span class="keyword">if</span> (j == -1) &#123; j++; i++; &#125;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">if</span> (j == strlen(part)) <span class="built_in">return</span> 1;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int <span class="function"><span class="title">main</span></span>() &#123;</span><br><span class="line">	char* s = <span class="string">"abacababcaccc"</span>;</span><br><span class="line">	char* part = <span class="string">"ababcad"</span>;</span><br><span class="line">	int* next = NULL;</span><br><span class="line">	next = getnext(part);</span><br><span class="line">	int res = kmp(s, part, next);</span><br><span class="line">	//匹配成功输出1，失败输出0</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%d"</span>, res);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="c-实现"><a href="#c-实现" class="headerlink" title="c++实现"></a>c++实现</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include &lt;iostream&gt;</span></span><br><span class="line"><span class="comment">#include &lt;string&gt;</span></span><br><span class="line"><span class="comment">#include &lt;vector&gt;</span></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">vector&lt;int&gt; getnext(string s) &#123;</span><br><span class="line">	vector&lt;int&gt; next(s.size());</span><br><span class="line">	int i = 2;</span><br><span class="line">	int j = 1;</span><br><span class="line">	next[1] = 0;</span><br><span class="line">	next[0] = -1;</span><br><span class="line">	<span class="keyword">while</span> (i &lt; s.size() - 1) &#123;</span><br><span class="line">		<span class="keyword">if</span> (j == -1 || s[i] == s[j]) &#123;</span><br><span class="line">			next[++i] = ++j;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> j = next[j];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">return</span> next;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool kmp(string&amp; s, string&amp; part, vector&lt;int&gt;&amp; next) &#123;</span><br><span class="line">	//next[0] = 0;</span><br><span class="line">	int i = 0; </span><br><span class="line">	int j = 0;</span><br><span class="line">	<span class="keyword">while</span> (i &lt; s.size()) &#123;</span><br><span class="line">		<span class="keyword">if</span> (s[i] == part[j]) &#123;</span><br><span class="line">			i++;</span><br><span class="line">			j++;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			j = next[j];</span><br><span class="line">			<span class="keyword">if</span> (j == -1) &#123;j++; i++;&#125; </span><br><span class="line">		&#125;</span><br><span class="line">		//cout &lt;&lt; i &lt;&lt; <span class="string">' '</span> &lt;&lt; j &lt;&lt; <span class="string">' '</span> &lt;&lt; endl;</span><br><span class="line">		<span class="keyword">if</span> (j == part.size()) <span class="built_in">return</span> 1;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br><span class="line">// a b a c a b a b c a d c c</span><br><span class="line">// a b a b c a b</span><br><span class="line">//-1 0 0 1 2 0 1</span><br><span class="line">int <span class="function"><span class="title">main</span></span>() &#123;</span><br><span class="line">	string part = <span class="string">"ababcab"</span>;</span><br><span class="line">	string s = <span class="string">"abacababcabcc"</span>;</span><br><span class="line">	vector&lt;int&gt; next = getnext(part);</span><br><span class="line">	bool res = 1;</span><br><span class="line">	res = kmp(s, part, next);</span><br><span class="line">	cout &lt;&lt; res;</span><br><span class="line">	<span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
